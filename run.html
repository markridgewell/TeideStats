<body>
    <div style="float:right">
        <input type="checkbox" id="modeCheckbox" onclick="switchMode();">Breakdown by step</input>
    </div>
    <h2>Total job durations</h2>
    <div id="div1">
        <canvas id="chart1"></canvas>
    </div>
    <div id="div2">
        <canvas id="chart2"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="./functions.js" type="text/javascript"></script>

    <script type="text/javascript">
        function switchMode() {
            console.log("Hello");
            const mode = document.getElementById('modeCheckbox').checked;
            document.getElementById('div1').hidden = mode;
            document.getElementById('div2').hidden = !mode;
        }

        function buildCharts(data) {
            let jobNames = [];
            let jobTimes = [];
            let stepIndices = {};
            let stepCount = 0;
            let datasets = [];
            let maxDuration = 0;

            jobs = data.job_data.jobs.filter(job => { return job.name != "Time-Report"; });
            jobs.sort(function (a, b) { return a.name > b.name ? 1 : -1; });
            console.log(jobs);
            for (let jobIndex = 0; jobIndex < jobs.length; jobIndex++) {
                let job = jobs[jobIndex];
                jobNames.push(job.name);
                duration = getElapsedTime(job);
                maxDuration = Math.max(duration, maxDuration);
                jobTimes.push(duration);
                job.steps.forEach(step => {
                    let stepTime = getElapsedTime(step);
                    if (step.name in stepIndices) {
                        let stepIndex = stepIndices[step.name];
                        datasets[stepIndex].data[jobIndex] = stepTime;
                    } else {
                        stepIndices[step.name] = stepCount;
                        datasets.push({
                            label: step.name,
                            data: [stepTime],
                            borderWidth: 1
                        });
                        stepCount++;
                    }
                });
            }

            const plugins = {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.x !== null) {
                                label += asMinutesSeconds(context.parsed.x);
                            }
                            return label;
                        }
                    }
                },
                legend: {
                    display: false
                }
            };

            new Chart(document.getElementById('chart1'),
                {
                    type: 'bar',
                    data: {
                        labels: jobNames,
                        datasets: [{
                            label: 'Job run time',
                            data: jobTimes,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        scales: {
                            x: {
                                type: 'time',
                                max: maxDuration,
                                time: {
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'm:ss',
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    autoSkip: false
                                }
                            },
                        },
                        plugins: plugins
                    }
                });

            new Chart(document.getElementById('chart2'),
                {
                    type: 'bar',
                    data: {
                        labels: jobNames,
                        datasets: datasets
                    },
                    options: {
                        indexAxis: 'y',
                        scales: {
                            x: {
                                stacked: true,
                                type: 'time',
                                max: maxDuration,
                                time: {
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'm:ss',
                                    }
                                }
                            },
                            y: {
                                stacked: true,
                                beginAtZero: true,
                                ticks: {
                                    autoSkip: false
                                }
                            },
                        },
                        plugins: plugins
                    }
                });
        }
